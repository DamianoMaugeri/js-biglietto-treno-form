    <div class="container">
        <form action="" method="get" id="form-add-info">

            <h1>Biglietti</h1>

            <div class="d-flex">

                <div class="mb-3 col-4 p-3" >
                    <label for="basic-url" class="form-label">Nome Cognome</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="user-name" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3 col-4 p-3" >
                    <label for="basic-url" class="form-label">Km da parcorrere</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="user-km" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3 col-4 p-3" >
                    <label for="basic-url" class="form-label">Età</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="user-age" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

            </div>

            <div class="text-center">

                <button type="submit" class="btn btn-primary">GENERA</button>
                <button type="submitaa" class="btn btn-primary">ANNULLA</button>

            </div>

        </form>
