<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti prego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body class="page-body">
    <div class="container">
        <form action="" method="get" id="form-add-info">

            <h1 class="text-center py-4">BIGLIETTI</h1>

            <div class="d-flex flex-wrap">

                <div class="mb-3 col-lg-4 p-3 " >
                    <label for="user-name" class="form-label">Nome Cognome</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="user-name" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3 col-lg-4 p-3 " >
                    <label for="user-km" class="form-label">Km da parcorrere</label>
                    <div class="input-group">
                    <input type="number" class="form-control" id="user-km" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3 col-lg-4 p-3 " >
                    <label for="user-age" class="form-label">Et√†</label>
                    <div class="input-group">
                    <input type="number" class="form-control" id="user-age" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

            </div>

            <div class="p-3">
            <label for="destinazione" class="mb-2"> Scegli destinazione</label>
            <select  id="destinazione" class="form-select mb-5" aria-label="Default select example">
                <option value="londra" selected>LONDRA</option>
                <option value="parigi">PARIGI</option>
                <option value="roma">ROMA</option>
                <option value="barcellona">BARCELLONA</option>
              </select>
            </div>

            <div class="text-center">

                <button type="submit" class="btn btn-primary">GENERA</button>
                <button type="reset" class="btn btn-primary">ANNULLA</button>

            </div>

        </form>

    <div id="result" class="container my-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
</body>

</html>
